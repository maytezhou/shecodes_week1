<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="current">
        🌤<br />
        Currently 21° in Tokyo
      </h1>
      <h2>13° / <strong>23°</strong></h2>
      <ul>
        <li class="forecast">
          <h3>🌧️Tomorrow</h3>
          <p>10°/ <strong>22°</strong></p>
        </li>
        <li class="forecast">
          <h3>⛅Saturday</h3>
          <p>15°/ <strong>17°</strong></p>
        </li>
        <li class="forecast">
          <h3>☀️Sunday</h3>
          <p>25°/ <strong>28°</strong></p>
        </li>
      </ul>

      <button class="box">Change city</button>
      <footer>Coded by Mayte Souza</footer>
    </div>
    <script>
      function updateHeading(newheading) {
        let h1 = document.querySelector("h1");
        h1.innerHTML = newheading;
      }

      function isCold(temperature) {
        return temperature < 0;
      }
      function changeCity() {
        let city = prompt("What city do you live in?");
        city = city.trim();
        let temperature = prompt("What temperature is it?");
        if (isCold(temperature)) {
          updateHeading(`😞 <br /> Currently ${temperature} C° in ${city}`);
        } else {
          updateHeading(`😊 <br /> Currently ${temperature} C° in ${city}`);
        }
      }
      let button = document.querySelector("button");
      button.addEventListener("click", changeCity);
    </script>
  </body>
</html>
